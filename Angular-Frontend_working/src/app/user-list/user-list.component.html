<h2 class="text-center">Users</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
                <button (click) = "updateUser(user.id)" class="btn btn-info">Update</button>
                <button (click) = "deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px ">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>
